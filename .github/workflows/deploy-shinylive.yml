name: Deploy Shinylive App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          install.packages(c("shiny", "shinylive", "bslib", "gt", "purrr", 
                            "ggplot2", "ggrepel", "scales", "dplyr", 
                            "forcats", "readr", "here"))
        shell: Rscript {0}

      - name: Create clean app directory
        run: |
          mkdir -p shinylive_app/R shinylive_app/data
          cp app.R shinylive_app/
          cp about.md shinylive_app/
          cp R/helpers.R shinylive_app/R/
          cp data/data_combined.rds shinylive_app/data/

      - name: Export to Shinylive
        run: |
          shinylive::export("shinylive_app", "_site")
        shell: Rscript {0}

      - name: Create .nojekyll file
        run: |
          touch _site/.nojekyll
          echo "âœ“ Created .nojekyll file to disable Jekyll processing"

      - name: List generated files
        run: |
          echo "Contents of _site directory:"
          ls -la _site/
          echo ""
          echo "Checking for index.html:"
          ls -l _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
